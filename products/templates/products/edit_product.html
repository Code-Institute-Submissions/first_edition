{% extends "base.html" %}
{% load static %}
{% block page_header %}
<div class="container header-container">
   <div class="row">
      <div class="nav-margin-lg"></div>
   </div>
</div>
{% endblock %}
{% block content %}
<div class="container mb-150 mt-150">
   <div class="row">
      <div class="col-12 col-md-6">
         <h2 class=" mb-4">Product Management</h2>
         <h5 class="">Edit a Product</h5>
      </div>
   </div>
   <div class="row mt-4">
      <div class="col-12 col-md-6">
         <form method="POST" action="{% url 'edit_product' product.id %}" class="form mb-2" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <div class="text-right">
               <a class="btn button-style no-hover-change" href="{% url 'products' %}">Cancel</a>
               <button class="btn button-style no-hover-change" type="submit">Update Product</button>
            </div>
         </form>
      </div>
   </div>
</div>
{% endblock %}
